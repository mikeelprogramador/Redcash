<div class="create-factura">
    <h2>Agregar una nueva factura</h2>
    <form onsubmit="chek_on(event)">
        <label for="nameEmpresa">Nombre de la Empresa:</label>
        <input type="text" id="nameEmpresa" name="nameEMpresa">

        <label for="dateEntrega">Fecha de Entrega:</label>
        <input type="datetime-local" id="dateEntrega" name="dateEntrega">

        <label for="dataVencimiento">Fecha de Vencimiento:</label>
        <input type="datetime-local" id="dataVencimiento" name="dataVencimiento">

        <label for="costoFactura">Costo de Factura:</label>
        <span id="typeError1" class="error-message" style="display:none;"></span>
        <input type="text" id="costoFactura" name="costoFactura">

        <label for="iva">
            <input type="checkbox" id="iva" name="iva"> Â¿La factura contiene el impuesto de IVA?
        </label>

        <div class="valor-iva">
            <label for="valorFactura">Valor de impuesto IVA:</label>
            <span id="typeError2" class="error-message" style="display:none;"></span>
            <input type="text" id="valorIva" name="valorIva">
        </div>

        <input type="submit" value="Guardar Factura">
    </form>
</div>
